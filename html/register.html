<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Cadastro</h1>
        <form id="registerForm" action="../php/register_user.php" method="POST">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirm_password">Confirmar Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
        <p class="form-link">Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            // Verifica se a senha e a confirmação são iguais
            if (password !== confirmPassword) {
                alert('As senhas não coincidem.');
                return;
            }

            // Verifica se o nome de usuário é válido (sem acentos e espaços)
            const usernamePattern = /^[a-zA-Z0-9_]+$/;
            if (!usernamePattern.test(username)) {
                alert('O nome de usuário deve conter apenas letras, números e underscores, sem espaços ou acentos.');
                return;
            }

            // Se tudo estiver correto, submete o formulário
            document.getElementById('registerForm').submit();
        });
    </script>
</body>
</html>
